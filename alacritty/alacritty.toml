# ~/.config/alacritty/alacritty.toml

# Set the default shell to Zsh
[terminal.shell]
program = "/usr/bin/zsh"

# Configure font (highly recommended for icons and special characters)
[font]
size = 16.0

# Using a Nerd Font is crucial for many themes and icons
normal.family = "JetBrainsMono Nerd Font"

# Optional: Set the TERM environment variable
[env]
TERM = "xterm-256color"

[terminal]
